<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button class="profile__add-button"></button>
      </section>
      <section class="elements">
        <div class="element">
          <img src="./images/element__karachaevsk.jpg" alt="Карачаевск" class="element__img">
          <h2 class="element__title">Карачаевск</h2>
          <button class="element__like"></button>

        </div>
        <div class="element">
          <img src="./images/element__elbrus.jpg" alt="Гора Эльбрус" class="element__img">
          <h2 class="element__title">Гора Эльбрус</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/element__dombai.jpg" alt="Домбай" class="element__img">
          <h2 class="element__title">Домбай</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/element__altai.jpg" alt="Горный Алтай" class="element__img">
          <h2 class="element__title">Горный Алтай</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/element__kurshskaya-kosa.jpg" alt="Куршская коса" class="element__img">
          <h2 class="element__title">Куршская коса</h2>
          <button class="element__like"></button>
        </div>
        <div class="element">
          <img src="./images/element__mys-ostryi.jpg" alt="Мыс Острый" class="element__img">
          <h2 class="element__title">Мыс Острый</h2>
          <button class="element__like"></button>
        </div>
      </section>

    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
  </div>
</body>

</html>
