<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="./pages/index.css">
</head>

<body>
  <div class="page">
    <header class="header">
      <img src="./images/logo.svg" alt="Логотип" class="logo">
    </header>
    <main class="content">
      <section class="profile">
        <img src="./images/profile__avatar.png" alt="Аватарка" class="profile__avatar">
        <div class="profile__info">
          <h1 class="profile__title">Жак-Ив Кусто</h1>
          <button type="button" class="profile__edit-button"></button>
          <p class="profile__subtitle">Исследователь океана</p>
        </div>
        <button type="button" class="profile__add-button"></button>
      </section>
      <section class="elements">
      </section>
    </main>
    <footer class="footer">
      <p class="footer__copyright">© 2020 Mesto Russia</p>
    </footer>
    <div class="popup popup_for_edit">
      <div class="popup__container">
        <form class="popup__form popup__form-edit" novalidate>
          <h2 class="popup__title">Редактировать профиль</h2>
          <fieldset class="popup__info">
            <div class="popup__input-container">
              <input type="text" id="popup__input-name" class="popup__input popup__input_info_name" placeholder="Имя" required minlength="2" maxlength="40">
              <div class="popup__error-container">
                <span class="popup__input-name-error popup__error"></span>
              </div>
            </div>
            <div class="popup__input-container">
              <input type="text" id="popup__input-profession" class="popup__input popup__input_info_profession" placeholder="Профессия" required minlength="2" maxlength="200">
              <div class="popup__error-container">
                <span class="popup__input-profession-error popup__error"></span>
              </div>
            </div>
          </fieldset>
          <button type="submit" class="popup__save-button">Сохранить</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_for_add">
      <div class="popup__container">
        <form class="popup__form popup__form-add">
          <h2 class="popup__title">Новое место</h2>
          <fieldset class="popup__info">
            <input type="text" class="popup__input popup__input_info_title" placeholder="Название">
            <input type="text" class="popup__input popup__input_info_img-src" placeholder="Ссылка на картинку">
          </fieldset>
          <button type="submit" class="popup__save-button">Создать</button>
        </form>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <div class="popup popup_for_img">
      <div class="popup__img-container">
        <img src="#" alt="Природа" class="popup__img">
        <h2 class="popup__img-title"></h2>
        <button type="button" class="popup__close-button"></button>
      </div>
    </div>
    <template class="template-item">
      <div class="element">
        <img src="#" alt="Природа" class="element__img">
        <h2 class="element__title"></h2>
        <button type="button" class="element__like"></button>
        <button type="button" class="element__delete-button"></button>
      </div>
    </template>
  </div>
  <script type="module" src="./scripts/index.js"></script>
  <script type="module" src="./scripts/cards.js"></script>
  <script src="./scripts/validate.js"></script>
</body>

</html>
